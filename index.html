<!DOCTYPE html>
<html>

<head>
    <title>ABI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <!-- nav bar -->

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                Videotate
            </a>
        </div>
    </nav>
    <!-- nav bar -->

    <div class="container">
        <div class="dropzone" id="drag-drop-area" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
            <div id="box-container">
                <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                    <path
                        d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" />
                </svg>

                <p id="dropzone-text"><span id="choose-file" onclick="openDirectory()">Choose a file </span> or drag it
                    here
                </p>
            </div>
        </div>
    </div>

    <div id="file-list"></div>
    <div id="file-viewer">
        <div id="trial-links"></div>
        <div id="video-and-result" style="display: none;">
            <a id="back-to-trials" class="back-to-trials" onclick="showTrialLinks()" style="display: none;">Go back to
                trials</a>
            <video id="video-iframe" controls autoplay>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="json-table-container" style="display: none;">
                <table id="json-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>sp_start_time</th>
                            <th>qp_end_time</th>
                        </tr>
                    </thead>
                    <tbody id="json-table-body"></tbody>
                </table>
                <button id="" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
