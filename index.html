<!DOCTYPE html>
<html>

<head>
    <title>ABI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <!-- nav bar -->

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Videotate
            </a>
        </div>
    </nav>
    <!-- nav bar -->


    <button id="open-directory-button" onclick="openDirectory()">Open Directory</button>
    <div id="file-list"></div>
    <div id="file-viewer">
        <div id="trial-links"></div>
        <div id="video-and-result" style="display: none;">
            <a id="back-to-trials" class="back-to-trials" onclick="showTrialLinks()" style="display: none;">Go back to
                trials</a>
            <iframe id="video-iframe" src="" frameborder="0"></iframe>
            <div id="json-table-container" style="display: none;">
                <table id="json-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>sp_start_time</th>
                            <th>qp_end_time</th>
                        </tr>
                    </thead>
                    <tbody id="json-table-body"></tbody>
                </table>
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
